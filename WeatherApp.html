<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Weather App</title>
    <link href="WeatherApp.css" rel="stylesheet" />
  </head>
  
  <body>
    <header class="header">
      <h1> PHILADELPHIA </h1>
      <div class="container">
        <div>
          <div class="container">
            <p class="temperature">72°</p>
          </div>
          <p class="subtitle"> SUNNY </p>
        </div>
      </div>
    </header>

    <hr></hr>
    
    <div class="container">
    <div style="width: 12%">
        <p class="day-of-week">FRI</p>
        <p class="date-text">09/15</p>
    </div>
    <div class="event">
        <p class="event-text1">CIS 1230</p>
        <p class="event-details">11 AM - 2 PM</p>
    </div>
    </div>
    <div class="container">
    <div style="width: 12%"> </div>
    <div class="event">
        <p class="event-text2">Dinner Plans</p>
        <p class="event-details"> 5 PM - 6:30 PM </p>
    </div>
    </div>
<div class="container">
    <div style="width: 12%"> </div>
    <div class="event">
        <p class="event-text3">Volleyball Practice</p>
        <p class="event-details"> 8 PM - 10 PM </p>
    </div>
    </div>

    <hr></hr>

    <div class = "details">
        <div class = "col">
            <img src="sun.png">
            <div>
                <p class = "main-information">72°</p>
                <p style = "font-size: 30px; color: #666666">10 AM</p>
            </div>
        </div>
        <div class = "col">
            <img src="sun.png">
            <div>
                <p class = "main-information">73°</p>
                <p style = "font-size: 30px; color: #666666">11 AM</p>
            </div>
        </div>
        <div class = "col">
            <img src="cloudy.png">
            <div>
                <p class = "main-information">74°</p>
                <p style = "font-size: 30px; color: #666666">12 PM</p>
            </div>
        </div>
        <div class = "col">
            <img src="cloudy.png">
            <div>
                <p class = "main-information">75°</p>
                <p style = "font-size: 30px; color: #666666">1 PM</p>
            </div>
        </div>
        <div class = "col">
            <img src="cloudy.png">
            <div>
                <p class = "main-information">75°</p>
                <p style = "font-size: 30px; color: #666666">2 PM</p>
            </div>
        </div>
    </div>

    <hr></hr>

    <div class = "details">
        <div class = "col">
            <p style = "font-size: 30px; color: #666666">Humidity</p>
            <p class = "main-information">55%</p>
        </div>
        <div class = "col">
            <p style = "font-size: 30px; color: #666666">UV Index</p>
            <p class = "main-information">4</p>
        </div>
    </div>
  </body>
</html>
